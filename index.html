<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid pattern">
      <div class="row pt-5">
        <div class="offset-md-4 col-md-4 offset-md-4">
          <div class="col-md-12 text-center">
            <img
              src="images/illustration-hero.svg"
              class="img-fluid pic-radius"
              height="1200px"
            />
            <div class="white height white-border-radius">
              <h4 class="pt-4 navy-blue"><b>Order Summary</b></h4>
              <p class="light-grey mb-1">
                <strong> You can now listen to millions of songs</strong>
              </p>
              <p class="light-grey mb-1">
                <strong>audiobooks, and podcasts on any device</strong>
              </p>
              <p class="light-grey"><strong>anywhere you like !</strong></p>

              <div class="plan-div mr-4 ml-4 mb-4">
                <div class="plan-child1">
                  <img
                    src="images/icon-music.svg"
                    class="img-fluid pt-3"
                    height="80px"
                  />
                </div>
                <div class="plan-child2">
                  <p class="text-navy-blue mb-0 pt-3 text-left annual">
                    Annual plan
                  </p>
                  <p class="light-grey-price text-left"><b>$55.99/year</b></p>
                </div>
                <div class="plan-child3">
                  <p class="change text-right">
                    <b><a href="#">Change</a></b>
                  </p>
                </div>
              </div>
              <p class="payment">
                <a class="btn btn-purple text-white"
                  ><b>Proceed to payment</b></a
                >
              </p>
              <p class="cancel-order">
                <a href="#" class="text-navy-blue"><b>Cancel Order</b></a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <p class="text-center">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Ezealor Michael</a>.
        </p>
      </div>
    </div>

    <script type="text/javascript" src="bootstrap/js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
